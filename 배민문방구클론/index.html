<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배민 문방구</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_top_cont">
          <ul>
            <li class="header_top_item">
              <span>로그인</span>
              <span class="txt_bar"></span>
            </li>
            <li class="header_top_item">
              <span>회원가입</span>
              <span class="txt_bar"></span>
            </li>
            <li class="header_top_item">
              <span>마이페이지</span>
              <span class="txt_bar"></span>
            </li>
            <li class="header_top_item">
              <span>장바구니</span>
              <span>0</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="header_search">
        <div class="header_search_cont">
          <div class="search_logo"></div>
          <div class="search_bar">
            <input
              type="text"
              name="searchInput"
              placeholder="검색어를 입력해주세요"
              autocomplete="off"
            />
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
      <nav class="header_nav">
        <div class="header_nav_cont">
          <ul>
            <li class="nav_item">전체</li>
            <li class="nav_item">문구</li>
            <li class="nav_item">리빙</li>
            <li class="nav_item">책</li>
            <li class="nav_item">배민그린</li>
            <li class="nav_item">ㅋㅋ에디션</li>
            <li class="nav_item">을지로에디션</li>
            <li class="nav_item">배달이친구들</li>
            <li class="nav_item">선물세트</li>
            <li class="nav_item">콜라보레이션</li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="banner_cont">
      <div class="banner"></div>
      <div class="banner_paging_dots">
        <div class="paging_dots"></div>
        <div class="paging_dots"></div>
        <div class="paging_dots"></div>
      </div>
    </div>
  </body>
</html>
